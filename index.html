<!DOCTYPE html>
<html lang="en" ng-app="maybe">
<head>
	<meta charset="UTF-8">
	<title>Yes or No</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
</head>
<body>
	<div class="main" ng-controller="MainCtrl">
		<h1>The Indifference Curve</h1>
		<img src="http://www.bized.co.uk/sites/bized/files/images/ind_curve_opt_con.gif" alt="">
		<input type="text" ng-model="question">
		<button ng-click="newAnswer()">Ask Something!!</button>
		<h1>{{item.answer}}</h1>
		<img ng-src="{{item.image}}" alt="">
	</div>
</body>
</html>
